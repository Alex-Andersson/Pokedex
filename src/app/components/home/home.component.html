<main>
  <div class="pokedex">
    <div class="pokemons">
      <div>
        <img src="assets/images/pokLogo.svg" alt="pokeball" />
      </div>
      <nav class="listagem">
          <app-search-bar (emmitSearch)="getSearch($event)"></app-search-bar>
          <app-pokemon-list *ngFor="let pokemon of getAllPokemons" [pokemon]="pokemon"></app-pokemon-list>
      </nav>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
